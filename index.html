<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Hadis na dzień</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: system-ui, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

#box {
  max-width: 600px;
  text-align: center;
  padding: 1.5rem;
}

blockquote {
  font-style: italic;
  font-size: 1.1rem;
}
</style>
</head>

<body>

<div id="box">
  <h2>Hadis na dzień</h2>
  <blockquote id="hadis"></blockquote>
  <p id="zrodlo"></p>
</div>

<script>
const hadisy = [
  {
    text: "Czyny są oceniane według intencji.",
    ref: "Bukhari, Muslim"
  },
  {
    text: "Najlepszym z was jest ten, kto ma najlepszy charakter.",
    ref: "Bukhari"
  },
  {
    text: "Ułatwiajcie, a nie utrudniajcie.",
    ref: "Muslim"
  }
];

// stabilny hadis na dzień
const start = new Date(2024, 0, 1);
const today = new Date();
const index = Math.floor((today - start) / 86400000) % hadisy.length;

document.getElementById("hadis").textContent =
  "„" + hadisy[index].text + "”";

document.getElementById("zrodlo").textContent =
  "— " + hadisy[index].ref;
</script>

</body>
</html>
